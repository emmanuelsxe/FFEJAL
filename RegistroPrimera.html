<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Zen+Kaku+Gothic+New:wght@300&display=swap');
    </style>
    <title>Registro de Participantes</title>
</head>

<body>
    <h1>REGISTRO FFEJAL</h1>
    <h2>Información Personal</h2>

    <form action="" method="post">

        <div>
            <label>
                Nombre <br>
                <input type="text" name="name" placeholder="Nombre(s)" required="true">
            </label>
        </div>

        <br>

        <div>
            <label>
                Apellido Paterno <br>
                <input type="text" name="apellidoPaterno" placeholder="Apellido Paterno" required>
            </label>
        </div>

        <br>

        <div>
            <label>
                Apellido Materno <br>
                <input type="text" name="apellidoMaterno" placeholder="Apellido Materno">
            </label>
        </div>

        <br>

        <div>
            <label>
                Sexo <br>
                <input type="radio" name="sexo" value="Hombre" required> Hombre <br>
            </label>

            <label>
                <input type="radio" name="sexo" value="Mujer"> Mujer
            </label>
        </div>

        <br>

        <div>
            <label>
                Lugar de Nacimiento <br>
                <select name="estado" required>
                    <option value disabled selected>Selecciona el estado</option>
                    <option value="Aguascalientes">Aguascalientes</option>
                    <option value="Baja California">Baja California</option>
                    <option value="Baja California Sur">Baja California Sur</option>
                    <option value="Campeche">Campeche</option>
                    <option value="Chiapas">Chiapas</option>
                    <option value="Chihuahua">Chihuahua</option>
                    <option value="CDMX">Ciudad de México</option>
                    <option value="Coahuila">Coahuila</option>
                    <option value="Colima">Colima</option>
                    <option value="Durango">Durango</option>
                    <option value="Estado de México">Estado de México</option>
                    <option value="Guanajuato">Guanajuato</option>
                    <option value="Guerrero">Guerrero</option>
                    <option value="Hidalgo">Hidalgo</option>
                    <option value="Jalisco">Jalisco</option>
                    <option value="Michoacán">Michoacán</option>
                    <option value="Morelos">Morelos</option>
                    <option value="Nayarit">Nayarit</option>
                    <option value="Nuevo León">Nuevo León</option>
                    <option value="Oaxaca">Oaxaca</option>
                    <option value="Puebla">Puebla</option>
                    <option value="Querétaro">Querétaro</option>
                    <option value="Quintana Roo">Quintana Roo</option>
                    <option value="San Luis Potosí">San Luis Potosí</option>
                    <option value="Sinaloa">Sinaloa</option>
                    <option value="Sonora">Sonora</option>
                    <option value="Tabasco">Tabasco</option>
                    <option value="Tamaulipas">Tamaulipas</option>
                    <option value="Tlaxcala">Tlaxcala</option>
                    <option value="Veracruz">Veracruz</option>
                    <option value="Yucatán">Yucatán</option>
                    <option value="Zacatecas">Zacatecas</option>

                </select>
            </label>
        </div>

        <br>

        <div>
            <label>
                Fecha de Nacimiento <br>
                <input type="date" name="fechaNacimiento" required>
            </label>
        </div>

        <br>

        <div>
            <label>
                Edad <br>
                <input type="number" name="edad" placeholder="Edad" min="0" required>
            </label>
        </div>

        <br>

        <div>
            <label>
                CURP <br>
                <input type="text" name="curp" placeholder="CURP" minlength="18" maxlength="18" required>
                <br>
                Sí no conoces tu CURP, puedes consultarla <a href="https://www.gob.mx/curp/" target="_blank"
                    title="CURP"> aqui </a>

            </label>
        </div>

        <br>

        <div>
            <label>
                Grado máximo de estudios <br>
                <select name="gradoEstudios" required>
                    <option value disabled selected> Elige </option>
                    <option value="Primaria"> Primaria </option>
                    <option value="Secundaria"> Secundaria </option>
                    <option value="Preparatoria"> Preparatoria/Bachillerato </option>
                    <option value="Licenciatura"> Licenciatura </option>
                    <option value="Maestria"> Maestria </option>
                    <option value="Doctorado"> Doctorado </option>
                    <option value="No Estudios"> No cuento con estudios </option>
                </select>
            </label>
        </div>

        <br>

        <div>
            <label>
                ¿Actualmente estas estudiando? <br>
                <input type="radio" name="estudio" value="Si" required> Si
            </label>
            <br>
            <label>
                <input type="radio" name="estudio" value="No"> No
            </label>

        </div>

        <br>

        <h2>Datos de contacto</h2>

        <div>
            <label>
                Correo electronico <br>
                <input type="email" name="correoElectronico" placeholder="tucorreo@ejemplo.com" required>
            </label>
        </div>

        <br>

        <div>
            <label>
                Télefono Celular <br>
                <input type="tel" name="celular" placeholder="Número de celular" required>
            </label>
        </div>

        <br>

        <div>
            <label>
                Télefono Fijo <br>
                <input type="tel" name="fijo" placeholder="Número Fijo (casa, negocio)">
            </label>
        </div>

        <br>

        <div>
            <label>
                Facebook <br>
                <input type="text" name="facebook" placeholder="Facebook">
            </label>
        </div>

        <br>

        <div>
            <label>
                Twitter <br>
                <input type="text" name="twitter" placeholder="Twitter">
            </label>
        </div>



        <br>

        <h2>Información del Centro de Entrenamiento</h2>

        <div>
            <label>
                Nombre del Gimnasio o Deportivo <br>
                <input type="text" name="nombreGimnasio" placeholder="Gimansio o Deportivo" required>
            </label>
        </div>

        <br>

        <div>
            <label>
                Calle <br>
                <input type="text" name="calleGimnasio" placeholder="Calle" required>
            </label>
        </div>

        <br>

        <div>
            <label>
                Numero exterior <br>
                <input type="text" name="numExtGim" placeholder="Número Exterior" required>
            </label>
        </div>

        <br>

        <div>
            <label>
                Numero Interior <br>
                <input type="text" name="numIntGim" placeholder="Número Interior">
            </label>
        </div>

        <br>

        <div>
            <label>
                Colonia <br>
                <input type="text" name="coloniaGim" placeholder="Colonia" required>
            </label>
        </div>

        <br>

        <div>
            Municipio / Alcaldia <br>
            <input type="text" name="municipioGim" placeholder="Municipio / Alcaldia" required>
        </div>

        <br>

        <div>
            Estado <br>
            <select name="estadoGim" required>
                <option value disabled selected>Selecciona el estado</option>
                <option value="Aguascalientes">Aguascalientes</option>
                <option value="Baja California">Baja California</option>
                <option value="Baja California Sur">Baja California Sur</option>
                <option value="Campeche">Campeche</option>
                <option value="Chiapas">Chiapas</option>
                <option value="Chihuahua">Chihuahua</option>
                <option value="CDMX">Ciudad de México</option>
                <option value="Coahuila">Coahuila</option>
                <option value="Colima">Colima</option>
                <option value="Durango">Durango</option>
                <option value="Estado de México">Estado de México</option>
                <option value="Guanajuato">Guanajuato</option>
                <option value="Guerrero">Guerrero</option>
                <option value="Hidalgo">Hidalgo</option>
                <option value="Jalisco">Jalisco</option>
                <option value="Michoacán">Michoacán</option>
                <option value="Morelos">Morelos</option>
                <option value="Nayarit">Nayarit</option>
                <option value="Nuevo León">Nuevo León</option>
                <option value="Oaxaca">Oaxaca</option>
                <option value="Puebla">Puebla</option>
                <option value="Querétaro">Querétaro</option>
                <option value="Quintana Roo">Quintana Roo</option>
                <option value="San Luis Potosí">San Luis Potosí</option>
                <option value="Sinaloa">Sinaloa</option>
                <option value="Sonora">Sonora</option>
                <option value="Tabasco">Tabasco</option>
                <option value="Tamaulipas">Tamaulipas</option>
                <option value="Tlaxcala">Tlaxcala</option>
                <option value="Veracruz">Veracruz</option>
                <option value="Yucatán">Yucatán</option>
                <option value="Zacatecas">Zacatecas</option>

            </select>
        </div>

        <br>

        <div>
            Código Postal <br>
            <input type="text" name="cpGim" placeholder="Código Postal" required>
        </div>

        <br>


        <h2>Datos del Entrenador</h2>

        <div>
            <labe>
                Nombre del Entrenador <br>
                <input type="text" name="nombreEntrenador" placeholder="Nombre del Entrenador" required>
            </labe>
        </div>

        <input type="submit" value="Enviar datos" class="enviar-borrar">
        <input type="reset" value="Boarrar Datos" class="enviar-borrar"><br> <br>
        <a href="Index.html"> Regresar al inicio de sesión </a>
    </form>

</body>

</html>
